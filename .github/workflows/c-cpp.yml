name: C/C++ CI

on:
  push:
    branches: [ "GithubActions" ]
  pull_request:
    branches: [ "GithubActions" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: build/test/testByMinifb